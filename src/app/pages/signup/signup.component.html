
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row padding">
            <div class="col-md-6 offset-md-3">
                <mat-card class="margin">
                <div class="container text-center" >
                    <img src="../../../assets/logo.png" alt="Signup" style="width:100px;height:100px;">
                </div>
                <h2 class=" text-center">Register Here !!!</h2>
                <!-- {{user | json}} -->
                <form >
                    <!-- Username -->
                    <mat-form-field appearance="outline" class="full-width2">
                        <mat-label>Username</mat-label>
                        <input name="userName" type="text" matInput placeholder="Enter your username">
                   <mat-hint>Username must be unique !!</mat-hint>
                    </mat-form-field>
                    <!-- Password -->
                    <mat-form-field appearance="outline" class="full-width2">
                        <mat-label>Password</mat-label>
                        <input required type="password"  name="password" matInput placeholder="Enter your password">
                    </mat-form-field>
                    <!-- First Name -->
                    <mat-form-field appearance="outline" class="full-width2">
                        <mat-label>First Name</mat-label>
                        <input required name="firstName" matInput placeholder="Enter your first name">
                    </mat-form-field>
                    <!-- Last Name -->
                    <mat-form-field appearance="outline" class="full-width2">
                        <mat-label>Last Name</mat-label>
                        <input required name="lastName"  matInput placeholder="Enter your last name">
                    </mat-form-field>
                    <!-- Email -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input required type="email"  name="email"  matInput placeholder="Enter your Email">
                    </mat-form-field>
                    <!--Phone number -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Phone</mat-label>
                        <input required type="number" name="phone"  matInput placeholder="Enter your Phone Number">
                    </mat-form-field>
                    <div class="container text-center">
                        <button type="submit"  mat-raised-button color="primary">Register</button>
                    </div>

                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
